<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to Azure</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Upload File to Azure Blob Storage</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <div id="folders-container">
            <div class="folder-selection">
                <select class="folder" name="folder[]" required>
                    <option value="">Select Folder</option>
                    {% for folder in folders %}
                        <option value="{{ folder }}">{{ folder }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="button" id="add-subfolder">Add Subfolder</button>
        <button type="submit">Upload</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#add-subfolder').click(function() {
                const newFolderSelect = `
                    <div class="folder-selection">
                        <select class="folder" name="folder[]">
                            <option value="">Select Folder</option>
                        </select>
                    </div>`;
                $('#folders-container').append(newFolderSelect);
            });

            $(document).on('change', '.folder', function() {
                const selectedFolder = $(this).val();
                const $subfolderSelect = $(this).closest('.folder-selection').nextAll('.folder').first();

                // Clear the subfolder dropdown
                $subfolderSelect.empty().append('<option value="">Select Subfolder</option>');

                if (selectedFolder) {
                    $.getJSON(`/subfolders/${selectedFolder}`, function(data) {
                        data.forEach(function(subfolder) {
                            $subfolderSelect.append(`<option value="${subfolder}">${subfolder}</option>`);
                        });
                    });
                }
            });
        });
    </script>
</body>
</html>
